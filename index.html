<script>
const div = document.getElementById('zoomtitulo');

// Alternar entre zoom in e zoom out
div.addEventListener('mouseenter', () => {
    imgatual = div.querySelector('img');
    div.classList.remove('scale-100');
    div.classList.add('scale-0');       
    setTimeout(() =>{
       div.classList.remove('scale-0');
       div.classList.add('scale-100');
    },2000)      
});
div.addEventListener('mouseleave', () => {
    div.classList.remove('scale-100');
    div.classList.add('scale-0');
});

const texto = [
"Remus Lupin, um amigo leal, sempre esteve ao lado de Harry e seus colegas, ensinando-os sobre coragem e aceitação. Sua luta interna com a licantropia reflete a complexidade das batalhas que todos enfrentamos.",
"<img  src='./img/lupin.jpg' class='h-[100%] w-[50%] border-3 border-zinc-950'>",
"Gentil e compreensivo, Lupin era um farol de esperança em tempos sombrios. Sua amizade e sabedoria eram um consolo inestimável para aqueles ao seu redor.",
"Remus Lupin é um símbolo de resiliência, lutando contra as adversidades com graça e dignidade. Sua história nos ensina a importância da aceitação e da amizade verdadeira.",
 ];

 let index = 0

 function atualizatexto(){
    const textoelemento = document.getElementById('texto');
    textoelemento.innerHTML = texto[index];
 }

 document.getElementById('ant').addEventListener('click', ()=>{
    index = (index > 0) ? index - 1 : texto.length - 1;
    atualizatexto();
 });
 document.getElementById('prox').addEventListener('click', ()=>{
    index = (index < texto.length - 1) ? index + 1 : 0;
    atualizatexto();
 });
 atualizatexto();

 const grid = document.getElementById('griddeimg')

 const imagens = grid.querySelectorAll('img');

 const gifs = [
    "./img/lupingif.gif ",
    "./img/dobbygif.gif ",
    "./img/noitebus.gif ",
    "./img/siriusblack.gif ",
    "./img/severogif.gif ",
    "./img/dementador2.jpg ",
 ] 

 const historiaarray = [
    "Remus Lupin é um bruxo bondoso e humilde, marcado pela maldição de ser um lobisomem. ",    
    "Dobby é um elfo doméstico leal e corajoso, que inicialmente servia a família Malfoy.Ele se destacou por sua vontade inabalável de proteger Harry Potter, mesmo quando isso significava desobedecer ordens diretas de seus mestres.",
    "Ernesto Prang é o motorista excêntrico do Nôitibus, o ônibus mágico que transporta bruxos e bruxas em necessidade. Ele é descrito como um homem idoso e de visão não muito confiável, o que, junto com a velocidade vertiginosa do ônibus, torna as viagens no Nôitibus uma experiência bastante emocionante e caótica. ",
    "Sirius Black é um dos personagens mais enigmáticos e trágicos do universo de Harry Potter. Nascido em uma família de sangue puro, ele rejeitou as tradições elitistas dos Black e se rebelou contra suas crenças.",
    "Severo Snape é um dos personagens mais complexos da saga Harry Potter. Como professor de Poções em Hogwarts, ele era temido por muitos estudantes por sua severidade e favoritismo com os alunos da Sonserina.",
    "Os Dementadores são criaturas sombrias e aterrorizantes, que vagam pelos recantos mais sombrios do mundo mágico, sugando toda a felicidade de suas vítimas.",
 ]

 let indeximg = 0;

//texto começar com a mesma referencia da imagem
 const historiaa = document.getElementById('historia');
 historiaa.textContent = historiaarray[3];
//end

 imagens.forEach((element) => {
    element.addEventListener('click', () => {
        indeximg = element.getAttribute('data-numero');
        const imgmol = document.getElementById('imgmoldura');
        imgmol.src = gifs[indeximg]
        atualizarhistoria();
        animacaopergaminho();
    })
      
 });

 function atualizarhistoria(){
    const historiaa = document.getElementById('historia');
    historiaa.textContent = historiaarray[indeximg];
    }

 function animacaopergaminho(){   
 const pergaminho = document.getElementById('pergaminho');
 setTimeout(() => {
    pergaminho.classList.remove('open')
 },15000)
 pergaminho.classList.add('open')
 }

 document.querySelector('.personagem').addEventListener('click', () => {
    const sectionpersonagem = document.getElementById('sectionpersonagem');
    sectionpersonagem.scrollIntoView({behavior:"smooth"})
 })
 
</script>
